- name: set nginx-repo
  shell: rpm -Uvh http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm

- name: install nginx
  yum: name=nginx state=latest

- name: systemctl start nginx
  shell: systemctl start nginx.service

- name: systemctl enable nginx
  shell: systemctl enable nginx


- name: allow http
  shell: firewall-cmd --add-service=http --zone=public --permanent

- name: systemctl restart firewalld
  shell: systemctl restart firewalld

